<div class="container">
  <h1>Reporte Cantidad Precio Total Productos</h1>
  <div class="row">
    <div class="col">
      <section>
        <header class="header">
         <div class="row">
           <div class="col-md-4">

         </div>
         <div class="col-md-6">
         </div>
         <div class="col-md-2">
         </div>
       </div>
        </header>
      </section>
      <section class="main">
        <table class="table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Cantidad</th>
              <th>Precio Unitario</th>
              <th>Precio Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let reportCategoValor of reportCategoValorList">
              <td>{{reportCategoValor.nombreProducto}}</td>
              <td>{{reportCategoValor.cantidad}}</td>
              <td>{{reportCategoValor.precioUnitario}}</td>
              <td>{{reportCategoValor.precioTotal}}</td>

            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </div>
</div>
