<div class="container">
  <div class="row">
    <div class="col">
<section>
  <form novalidate [formGroup]="categoriaForm" (ngSubmit)="onSubmit()" >
          <fieldset>
              <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" formControlName="nombre">
              </div>
              <div class="form-group">
                <label>Descripcion</label>
                <input type="text" class="form-control" formControlName="descripcion">
              </div>
          </fieldset>
          <button type="submit" class="btn btn-primary"  [disabled]="!categoriaForm.valid" >Submit</button>
          <button type="submit" class="btn btn-primary" (click)="redirectCategoriaPage">Cancel</button>
        </form>
      </section>
    </div>
  </div>
</div>
