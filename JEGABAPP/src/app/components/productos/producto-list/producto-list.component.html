<div class="container">
  <div class="row">
    <div class="col">
     <section>
       <header class="header">
         <div class="row">
           <div class="col-md-4">
             <h1>Productos</h1>
           </div>
           <div class="col-md-6">
           </div>
           <div class="col-md-2">
           </div>
         </div>
       </header>
     </section>
     <section class="main">
       <table class="table">
         <thead>
           <tr>
             <th>#</th>
             <th>Codigo</th>
             <th>Nombre</th>
             <th>Descripcion</th>
             <th>Precio</th>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let producto of productos">
             <th scope>{{producto.id}}</th>
             <td>{{producto.codigo}}</td>
             <td>{{producto.nombre}}</td>
             <td>{{producto.descripcion}}</td>
             <td>{{producto.precio}}</td>
             <td>
               <button type="button" class="btn btn-success" (click)="editProductoPage(producto)">Editar</button>
               <button type="button" class="btn btn-danger" (click)="deleteProducto(producto)">Eliminar</button>
             </td>
           </tr>
         </tbody>
       </table>
     </section>
    </div>
  </div>
</div>
